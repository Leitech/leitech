{% extends "external_base.html" %}
{% load i18n %}

{% block content %}
	<div class="container-fluid">
		<div class="row-fluid">
			{% if account %}
				<div class="alert alert-success">
					Conta ativada com sucesso!
				</div>
				<hr>

				<p>
					<a href="{% url 'auth_login' %}">
						Log in
					</a>
				</p>
			{% else %}
				<div class="alert alert-error">
					Ativação da conta falhou
				</div>
			{% endif %}
		</div>
	</div>
{% endblock %}
