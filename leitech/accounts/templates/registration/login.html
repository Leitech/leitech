{% extends "external_base.html" %}
{% load bootstrap_toolkit %}
{% load i18n %}

{% block title %}
	Login
{% endblock title %}

{% block content %}
	<form class="form-vertical fill-up" method="POST">
		{% csrf_token %}

		{{ form|as_bootstrap }}
	
		<input type="submit" class="btn btn btn-blue btn-block" value="Log in" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	<hr>
{% endblock %}
