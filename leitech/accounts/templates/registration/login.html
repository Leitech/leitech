{% extends "external_base.html" %}
{% load bootstrap_toolkit %}
{% load i18n %}

{% block title %}
	Login
{% endblock title %}

{% block content %}
	<form class="form-vertical fill-up" method="POST">
		{% csrf_token %}

		{{ form|as_bootstrap }}
	
		<input type="submit" class="btn btn btn-blue btn-block" value="Log in" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	<hr>

	<p>
		Esqueceu a senha? <a href="{% url 'auth_password_reset' %}">Redefinir senha</a>!
	</p>

{% endblock %}
